name: Build Artifacts
on:
  push:
    branches:
      - main
jobs:
  event-to-trigger-test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout source code
      uses: actions/checkout@v4
      with:
        ref: main
    - name: Send event to trigger e2e test
      env:
        GITHUB_TOKEN: ${{ secrets.PAT_FOR_E2E_REPO }}
        EVENT_TYPE: run-e2e-test
        ORG: longnv1995
        REPO: cicd-flow
      run: |
        curl -d "{\"event_type\": \"${EVENT_TYPE}\"}" -H "Content-Type: application/json" -H "Authorization: token ${GITHUB_TOKEN}" -H "Accept: application/vnd.github.everest-preview+json" "https://api.github.com/repos/${ORG}/${REPO}/dispatches"
        echo github.event.repository.name